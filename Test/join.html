<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <script src="js/d3.min.js"></script>
</head>
<body>
    <div id="Ford"></div>
    <div id="Jarrah"></div>
    <div id="Kwon"></div>
    <div id="Locke"></div>
    <div id="Reyes"></div>
    <div id="Shephard"></div>

    <script>
        var data = [
            {name: "Locke", number: 4},
            {name: "Reyes", number: 8},
            {name: "Ford", number: 15},
            {name: "Jarrah", number: 16},
            {name: "Shephard", number: 31},
            {name: "Kwon", number: 34}
        ];

        d3.selectAll("div")
            .data(data,function (d) {
                return d? d.name:this.id;
            })
            .text(function (d) {
                return d.number;
            })
    </script>
</body>
</html>
