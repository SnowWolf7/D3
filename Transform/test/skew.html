<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skew</title>
    <style>
        svg
        {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<svg style="height: 500px; width: 800px;">
    <!--<rect x="20" y="20" height="60" width="100"></rect>-->
    <!--This transform definition specifies a skew transformation along the x axis by a degrees.-->
    <rect x="20" y="20" height="60" width="100" transform="skewX(45)"></rect>
    <rect x="20" y="20" height="60" width="100" transform="skewY(45)"></rect>
</svg>
</body>
</html>
